group 'com.mediabrands'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '6.0.5.Final'
    compile group: 'org.glassfish', name: 'javax.el', version: '3.0.1-b08'
    compile group: 'org.hibernate.validator', name: 'hibernate-validator-cdi', version:'6.0.5.Final'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
